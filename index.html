<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width">
    <link href="Resources\CSS\reset.css" type=text/css rel="stylesheet">
    <link href="Resources\CSS\style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>
    <header>
      <div id="header">
        <img src="Resources/Images/logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <div id="banner" class="image">
      <div class="container">
        <div id="headline">
          <div class="detail">
            <h3>NEW ARRIVAL</h3>
            <h2>SPORT BIKES AND MOTORCYCLES</h2>
          </div>
        </div>
      </div>
    </div>

    <div id="nav">
      <nav>
        <ul>
          <li id="mobile">Menu</li>
          <li class="desktop">Eyewear</li>
          <li class="desktop">Apparel</li>
          <li class="desktop">Gadgets</li>
          <li class="desktop">Vehicles</li>
          <li class="desktop">Classes</li>
          <li class="desktop">Contact</li>
        </ul>
      </nav>
    </div>

    <div class="body container">
      <div id="product-row">
        <div class="pen product">
          <div class=" pen image">
            <!--Div containing pen image-->
          </div>
          <div class="detail">
            <span>Exploding Pen</span>
          </div>
        </div>
        <div class="watch product">
          <div class=" watch image">
            <!--Div containing watch image-->
          </div>
          <div class="detail">
            <span>Cellular Watch</span>
          </div>
        </div>
        <div class="glasses product">
          <div class=" glasses image">
            <!--Div containing glasses image-->
          </div>
          <div class="detail">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>

      <div id="store-info">
        <div id="location">
          <div class="detail">
            <span>Location</span>
          </div>
          <span>-47.346436, 84.32354</span>
        </div>
        <div id="hours">
          <div class="detail">
            <span>Hours</span>
          </div>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply</span>
      </div>
    </footer>

  </body>
</html>
